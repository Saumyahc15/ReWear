<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - Product Detail</title>
    <!-- Add Booksaw's CSS dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="booksaw-1.0.0/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="booksaw-1.0.0/icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="booksaw-1.0.0/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="product-detail-styles.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
    <!-- Navigation -->
    <nav class="navbar" id="header">
        <div class="container-fluid">
            <a href="#" class="logo main-logo">ReWear</a>
            <div class="user-profile" onclick="toggleUserMenu()">
                <i class="icon icon-user"></i>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for items, brands, categories..." id="searchInput">
            <button class="search-btn" onclick="performSearch()">
                <i class="icon icon-search"></i>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container container">
        <!-- Product Detail Section -->
        <div class="product-detail">
            <div class="product-content">
                <!-- Image Gallery -->
                <div class="image-gallery">
                    <div class="main-image" id="mainImage">
                        <span>ðŸ‘—</span>
                    </div>
                    <div class="image-thumbnails">
                        <div class="thumbnail active" onclick="changeImage('ðŸ‘—')">ðŸ‘—</div>
                        <div class="thumbnail" onclick="changeImage('ðŸ‘š')">ðŸ‘š</div>
                        <div class="thumbnail" onclick="changeImage('ðŸ§¥')">ðŸ§¥</div>
                        <div class="thumbnail" onclick="changeImage('ðŸ‘–')">ðŸ‘–</div>
                    </div>
                    <button class="btn btn-outline-accent upload-btn" onclick="uploadImage()">
                        <i class="icon icon-upload"></i> Add Images
                    </button>
                </div>

                <!-- Product Description -->
                <div class="product-description">
                    <div class="description-header">
                        <div>
                            <h1 class="product-title">Vintage Summer Dress</h1>
                            <p class="product-category">Dresses</p>
                        </div>
                        <div class="availability-badge">
                            Available/Swap
                        </div>
                    </div>

                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">Price</span>
                            <span class="detail-value">$40.00</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Listed by</span>
                            <span class="detail-value">User ID: 1</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Listed on</span>
                            <span class="detail-value">2025-07-12</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Previous Listings Section -->
        <div class="previous-listings">
            <div class="section-header">
                <h3 class="section-title">Previous Listings</h3>
                <a href="#" class="btn btn-outline-accent btn-accent-arrow">View All</a>
            </div>
            <div class="listings-grid" id="previousListings">
                <!-- Items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Booksaw's JS dependencies -->
    <script src="booksaw-1.0.0/js/jquery-1.11.0.min.js"></script>
    <script src="booksaw-1.0.0/js/plugins.js"></script>
    <script src="booksaw-1.0.0/js/script.js"></script>
    <script src="product-detail-script.js"></script>
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="requestSwap()">
            Request Swap
        </button>
        <button class="btn btn-outline-accent" onclick="redeemWithPoints()">
            Redeem via Points
        </button>
        <button class="btn btn-outline-accent" onclick="contactSeller()">
            Contact Seller
        </button>
    </div>
</body>
</html>
